{% extends "base.html" %}

{% block title %}Page Not Found - MutaSight{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="error-page py-5">
                <h1 class="display-1 text-gradient">404</h1>
                <h2 class="h4 mb-3">Page Not Found</h2>
                <p class="text-muted mb-4">The page you're looking for doesn't exist or has been moved.</p>
                <a href="{{ url_for('index') }}" class="btn btn-gradient">
                    <i data-feather="home" class="me-2"></i>Go Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
