{% extends "base.html" %}

{% block title %}Server Error - MutaSight{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="error-page py-5">
                <h1 class="display-1 text-gradient">500</h1>
                <h2 class="h4 mb-3">Internal Server Error</h2>
                <p class="text-muted mb-4">Something went wrong on our end. Please try again later.</p>
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i data-feather="home" class="me-2"></i>Go Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
